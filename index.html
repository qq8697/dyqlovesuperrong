<body>
	<!--===音乐：原谅——刘瑞琦======================================-->

	<!--==============================================================-->
	<div id="main">
        <div id="error">
        	抱歉！目前您的浏览器无法显示，请更新至最新版本或使用其他主流浏览器，谢谢合作。
        </div>
        <div id="wrap">
            <div id="text">
		        <div id="code" style="font-size: 14px">
		      		<font color="#FF0000">  	
		      			<span class="space">妹妹</span><br>
		      			<span class="space"></span><br>
		      			<span class="space">万物更新，旧疾当愈</span><br>
		      			<span class="space"></span><br>
		      			<span class="space">新年要跟心爱的在一起才是心年</span><br>
		      			<span class="space"></span><br>
		      			<span class="space">愿去年所有的遗憾，都是心年惊喜的铺垫</span><br>
		      			<span class="space"></span><br>
		      			<span class="space">你这个大长腿就先跨（忘）为敬吧</span><br>
		      			<span class="space"></span><br>
		      			<span class="space">只因我的日记都记载着过去</span><br>
		      			<span class="space"></span><br>
		      			<span class="space">所以这本日记里没有你</span><br>
		      			<span class="space"></span><br>
		      			<span class="space">而你就在我的生命里</span><br>
		      			<span class="space"></span><br>
		      			<span class="space">我想你陪我一起走过这世间的风雨</span><br>
		      			<span class="space"></span><br>
		      			<span class="space">我想你成为我永远的现在</span><br>
		      			<span class="space"></span><br>
		      			<span class="space">——爱你的老公猪</span><br>
			  		</font>
      			</div>
            </div>
		    <div id="clock-box">
		        <span class="STYLE1"></span>
		        <font color="yellow">我和你走过分秒，唯愿与你走过余生岁月</font>
				<!-- <span class="STYLE1">已经是……</span> -->
		        <div id="clock"></div>
		    </div>
		    <canvas id="canvas" width="1100" height="680"></canvas>
	    </div>
            
    </div>
    

	<!--==========================================================-->
    <script>
		function musicLoaded (){

			var voice = document.getElementById('voice');
 			console.log(voice)
voice.play();
		}
	    (function(){
	    		
	        var canvas = $('#canvas');
	        if (!canvas[0].getContext) {
	            $("#error").show();
	            return false;       
	        }
	
	        var width = canvas.width();
	        var height = canvas.height();        
	        canvas.attr("width", width);
	        canvas.attr("height", height);
	        var opts = {
	            seed: {
	                x: width / 2 - 20,
	                color: "rgb(190, 26, 37)",
	                scale: 2
	            },
	            branch: [
	                [535, 680, 570, 250, 500, 200, 30, 100, [
	                    [540, 500, 455, 417, 340, 400, 13, 100, [
	                        [450, 435, 434, 430, 394, 395, 2, 40]
	                    ]],
	                    [550, 445, 600, 356, 680, 345, 12, 100, [
	                        [578, 400, 648, 409, 661, 426, 3, 80]
	                    ]],
	                    [539, 281, 537, 248, 534, 217, 3, 40],
	                    [546, 397, 413, 247, 328, 244, 9, 80, [
	                        [427, 286, 383, 253, 371, 205, 2, 40],
	                        [498, 345, 435, 315, 395, 330, 4, 60]
	                    ]],
	                    [546, 357, 608, 252, 678, 221, 6, 100, [
	                        [590, 293, 646, 277, 648, 271, 2, 80]
	                    ]]
	                ]] 
	            ],
	            bloom: {
	                num: 700,
	                width: 1080,
	                height: 650,
	            },
	            footer: {
	                width: 1200,
	                height: 5,
	                speed: 10,
	            }
	        }
	
	        var tree = new Tree(canvas[0], width, height, opts);
	        var seed = tree.seed;
	        var foot = tree.footer;
	        var hold = 1;
	
	        canvas.click(function(e) {
	        		var voice = document.getElementById('voice');
 							voice.play();

	            var offset = canvas.offset(), x, y;
	            x = e.pageX - offset.left;
	            y = e.pageY - offset.top;
	            if (seed.hover(x, y)) {
	                hold = 0; 
	                canvas.unbind("click");
	                canvas.unbind("mousemove");
	                canvas.removeClass('hand');
	            }
	        }).mousemove(function(e){
	            var offset = canvas.offset(), x, y;
	            x = e.pageX - offset.left;
	            y = e.pageY - offset.top;
	            canvas.toggleClass('hand', seed.hover(x, y));
	        });
	
	        var seedAnimate = eval(Jscex.compile("async", function () {
	            seed.draw();
	            while (hold) {
	                $await(Jscex.Async.sleep(10));
	            }
	            while (seed.canScale()) {
	                seed.scale(0.95);
	                $await(Jscex.Async.sleep(10));
	            }
	            while (seed.canMove()) {
	                seed.move(0, 2);
	                foot.draw();
	                $await(Jscex.Async.sleep(10));
	            }
	        }));
	
	        var growAnimate = eval(Jscex.compile("async", function () {
	            do {
	    	        tree.grow();
	                $await(Jscex.Async.sleep(10));
	            } while (tree.canGrow());
	        }));
	
	        var flowAnimate = eval(Jscex.compile("async", function () {
	            do {
	    	        tree.flower(2);
	                $await(Jscex.Async.sleep(10));
	            } while (tree.canFlower());
	        }));
	
	        var moveAnimate = eval(Jscex.compile("async", function () {
	            tree.snapshot("p1", 240, 0, 610, 680);
	            while (tree.move("p1", 500, 0)) {
	                foot.draw();
	                $await(Jscex.Async.sleep(10));
	            }
	            foot.draw();
	            tree.snapshot("p2", 500, 0, 610, 680);
	
	            // 会有闪烁不得意这样做
	            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
	            canvas.css("background", "#FFACFF");
	            $await(Jscex.Async.sleep(300));
	            canvas.css("background", "none");
	        }));
	
	        var jumpAnimate = eval(Jscex.compile("async", function () {
	            var ctx = tree.ctx;
	            while (true) {
	                tree.ctx.clearRect(0, 0, width, height);
	                tree.jump();
	                foot.draw();
	                $await(Jscex.Async.sleep(25));
	            }
	        }));
	
	        var textAnimate = eval(Jscex.compile("async", function () {
			    var together = new Date();
			    together.setFullYear(2018,7, 16); 
			    // together.setYear(2018)
			    // together.setMonth(7)
			    // together.setDate(16)
			    			//时间年月日
			    together.setHours(0);						//小时	
			    together.setMinutes(0);					//分钟
			    together.setSeconds(0);					//秒前一位
			    // together.setMilliseconds(2);				//秒第二位
	
			    $("#code").show().typewriter();
	            $("#clock-box").fadeIn(500);
	            while (true) {
	                timeElapse(together);
	                $await(Jscex.Async.sleep(1000));
	            }
	        }));
	
	        var runAsync = eval(Jscex.compile("async", function () {
	            $await(seedAnimate());
	            $await(growAnimate());
	            $await(flowAnimate());
	            $await(moveAnimate());
	
	            textAnimate().start();
	
	            $await(jumpAnimate());
	        }));
	
	        runAsync().start();
	    })();
	    
    </script>
